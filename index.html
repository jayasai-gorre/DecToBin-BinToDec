<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal To Binary Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="head-div">
        <h2 class="head-para">Decimal to Binary Conversion</h2>
    </div>
    <div class="main-div center-div">
        <div class="dec-inp">
            <p class="dec-inp-para para">Decimal</p>
            <input type="text" placeholder="Decimal Number" id="decimalInput" class="input">
        </div>
        <div><i class="fa-solid fa-repeat switch"></i></div>
        <div class="bin-op">
            <p class="bin-op-para para">Binary</p>
            <input type="number" id="binaryOutput" class="input" readonly>
        </div>
    </div>
    <div class="btn-div"><button class="primary-button">Convert</button></div>
    <p class="alert"></p>
    <script src="app.js"></script>
</body>

</html>
